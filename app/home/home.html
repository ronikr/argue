<section>

    <div class="container">

        <div class="argueSearchBox">
            <label for="searchArgue">Search an argument:</label>
            <input type="text" id="searchArgue" ng-model="searchArgue">
        </div>



        <div class="row">

            <div ng-repeat="argue in vm.argues | filter: searchArgue" class="col-md-6">
                <div class="argument">
                    <h2> {{argue.name}}</h2>
                    <img ng-src="images/{{argue.id}}.jpg">

                    <div class="povBtn">

                        <button class="btn-primary btn-lg" ng-click="vm.argueClicked(argue)">Argue Now!
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>


</section>
