<section>

    <div class="container">
        <div class="row">

            <div ng-repeat="argue in vm.argues" class="col-md-6">
                <div class="argument">
                    <h2> {{argue.name}}</h2>
                    <img ng-src="images/{{argue.id}}.jpg">

                    <div class="povBtn">
                        <button class="btn-success btn-lg" ng-click="vm.povClicked(argue.pov[0],argue)">{{argue.pov[0]}}
                        </button>
                        <button class="btn-danger btn-lg" ng-click="vm.povClicked(argue.pov[1],argue)">{{argue.pov[1]}}
                        </button>
                    </div>
                </div>

            </div>

        </div>
    </div>


</section>
