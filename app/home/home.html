<section>
    <h1>{{vm.pet.name | uppercase}}</h1>
    <h2>Human Years Factor: {{vm.pet.humanYearsFactor}}</h2>
    <input type="text" ng-model="vm.pet.name"/>
    <say-hello></say-hello>
    {{"Current version is %VERSION% how great %VERSION% is!" | interpolate}}

    <div ng-switch="vm.pet.name">
        <section ng-switch-when="lior">
            <hr/>
            Secret Section for Lior
            <hr/>
        </section>
        <section ng-switch-when="tal">
            <hr/>
            Secret Section for Tal
            <hr/>
        </section>
        <section ng-switch-default>
            <hr/>
            Secret Section for Others
            <hr/>
        </section>

    </div>
</section>
